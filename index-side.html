<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="\node_modules\phaser\dist\phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var player;
    var stars;
    var bombs;
    var bullet;
    var platforms;
    var cursors;
    var shootKeys;
    var score = 0;
    var scoreText;

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);


    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('bullet', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });

    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground')
        platforms.create(750, 220, 'ground');

        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        cursors = this.input.keyboard.createCursorKeys();

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4, } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 20,
            repeat: -1
        });

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        })

        stars.children.iterate((child) => child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8)) )

        bombs = this.physics.add.group();
        bullets = this.physics.add.group();

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(player, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(bombs, platforms);
        this.physics.add.overlap(player, bombs, hitBomb, null, this);
        this.physics.add.collider(bullets, bombs);
        this.physics.add.overlap(bullets, bombs, hitTarget, null, this);

    }

    function update ()
    {
        if(cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        } else if(cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true)
        } else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if(cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-330);
        }
        this.input.keyboard.on('keydown_' + 'SPACE', () => shoot())
    }

    const collectStar = (player, star) => {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText(`Score: ${score}`);

        if(stars.countActive(true) === 0) {
            stars.children.iterate( (child) => child.enableBody(true, child.x, 0, true, true) );
            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 32, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
    }

    const hitBomb = (player, bomb) => {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        gameOver = true;
    }

    const shoot = (player) => {
        var bullet = bullets.create(this.player.x, this.player.y, 'bullet');
        bullet.setCollideWorldBounds(true);
        bullet.setVelocityX(1000);
        setTimeout(() => bullet.destroy(), 200)
    }

    const hitTarget = (bullet, bomb) => {
        bomb.disableBody(true, true);
        bullet.disableBody(true, true);
    }

</script>

</body>
</html>
